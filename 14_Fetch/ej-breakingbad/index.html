<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Breaking Bad Browser - Fetch API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

  <!-- header con titulo, input y botones -->
  <header class="m-5">

    <h2>Breaking Bad Browser</h2>
    <p>Find here the information of your favourite character</p>
    <div class="input-group mb-3">
      <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="button-addon2"
        id="inputValue">
      <div class="input-group-append">
        <button class="btn btn-outline-light" type="button" id="button-addon2">Search</button>
        <button class="btn btn-outline-light" type="button" id="clear"> Clear </button>
      </div>
    </div>

  </header>

  <!-- main: contiene a las cards que se crean con js -->
  <main id="cardContainer" class="m-3 d-flex justify-content-between flex-wrap">
  </main>
